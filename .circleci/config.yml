version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14.17 # Choose an appropriate Node.js version
    working_directory: ~/repo

    steps:
      - checkout

      # Install dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # Add more cache keys if needed

      - run:
          name: Install Dependencies
          command: npm i

      - run:
          name: Install Dependencies
          command: yum install -y xorg-x11-server-Xvfb gtk2-devel gtk3-devel libnotify-devel GConf2 nss libXScrnSaver alsa-lib
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
            # Add more cache keys if needed

      # Run tests using Cypress
      - run:
          name: Run Cypress Tests
          command: npx cypress run 
      - run:
          command: |
            npm install --save-dev cypress-multi-reporters mocha-junit-reporter
            cypress run --reporter cypress-multi-reporters --reporter-options configFile=reporter-config.json 
      - store_test_results:
          path: cypress/test-results/mocha
